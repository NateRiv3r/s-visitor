<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1>Chat {{id}}</h1>
      <ul class="messages list-group">
        <li class="list-group-item" v-for="message in messages">
          {{message}}
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <form v-on:submit.prevent="onSubmit">
        <div class="form-group">
          <label for="visitor-name">Message</label>
          <input autocomplete="off" v-model="currMessage" class="form-control" type="text">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </div>
</div>
